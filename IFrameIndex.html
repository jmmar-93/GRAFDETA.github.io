<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C3 Chart Example</title>
    <!-- Load c3.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css" rel="stylesheet">
</head>
<body>
    <div id="chart"></div>
    
    <!-- Load d3.js and c3.js -->
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>
    <script>
        var chart = c3.generate({
            bindto: '#chart',
            data: {
                x: 'x',
                columns: [
                    ['x', 'FEBRERO', 'MARZO', 'ABRIL'],
                    ['RETENCIONES', 17, 42, 89],
                    ['EQUIVALENCIA', 46, 24, 41],
                    ['COMP.USD', 5, 11, 1],
                    ['DOC.DUPLICADO', 8, 14, 7],
                    ['ANULACIONES', 4, 2, 2],
                    ['DIF.DEBE-HABER', 2, 1, 1],
                    ['MOVERR', 90, 96, 156]
                ],
                axes: {
                    MOVERR: 'y2'
                },
                types: {
                    MOVERR: 'bar'
                },
                colors: {
                    MOVERR: '#ff7f0e',
                    EQUIVALENCIA: '#90907f'
                },
                labels: true
            },
            axis: {
                x: {
                    type: 'category',
                    label: {
                        position: 'outer-center'
                    }
                },
                y: {
                    label: {
                        text: 'Cantidad errores',
                        position: 'outer-middle'
                    },
                    min: 11,
                    max: 80
                },
                y2: {
                    show: true,
                    label: {
                        text: 'Movimientos Algoritmo',
                        position: 'outer-middle'
                    }
                }
            }
        });
    </script>
</body>
</html>
